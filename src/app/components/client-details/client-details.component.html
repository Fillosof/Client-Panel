<div class="row">
  <div class="col-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-left"></i> Назад
    </a>
  </div>
  <div class="col-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark">
        <i class="fa fa-edit"></i> Редактировать
      </a>
      <button class="btn btn-danger" (click)="onDeleteClick()" >
        <i class="fa fa-trash"></i> Удалить
      </button>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="client" class="card">
  <h3 class="card-header"> {{client.firstName}} {{client.lastName}} </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <h4> Client ID: {{ client.id }} </h4>
      </div>
      <div class="col-md-12 col-lg-4">
        <h3 class="text-md-right">
          Баланс:
          <span
            [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance"
          >
            {{ client.balance | currency:'&#8372; ':'symbol':'1.2' }}
          </span>
          <small>
            <a (click)=" showBalanceUpdateInput = !showBalanceUpdateInput ">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input type="number" name="balance" class="form-control" [(ngModel)]="client.balance" >
              <span class="input-group-btn">
                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Обновить</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

    <ul class="list-group">
      <li class="list-group-item"> Email: {{ client.email }} </li>
      <li class="list-group-item"> Телефон: {{ client.phone }} </li>
    </ul>
  </div>
</div>
